name: Node.js CI/CD for Heroku

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install

      - name: Set up Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://git.heroku.com/article-api-application.git
          echo "machine api.heroku.com" > ~/.netrc
          echo "  login ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          echo "  password ${HEROKU_API_KEY}" >> ~/.netrc
          echo "machine git.heroku.com" >> ~/.netrc
          echo "  login ${HEROKU_API_KEY}" >> ~/.netrc
          echo "  password ${HEROKU_API_KEY}" >> ~/.netrc
      - name: Pull from Heroku
        run: git pull heroku master --ff-only
      - name: Push to Heroku
        run: git push heroku master
